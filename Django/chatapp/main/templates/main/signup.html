
{% extends "main/base.html" %}
{% load static %}

{% block extra_style %}
<link rel="stylesheet" href="{% static 'main/css/signup.css' %}">
{% endblock %}

{% block header_title %} Registration {% endblock %}

{% block content %}
<form action="{% url 'signup' %}" method="POST" class="signup__form">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>

    <button type="submit" class="signup__form__submit">Send</button>
</form>

{% endblock %}

{% block footer %}{% endblock %}
