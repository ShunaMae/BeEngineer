<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title> Polls Application</title>
    </head>

    <body>
        <h1>Polls</h1>
        <h2>Polls index page</h2>

        {% for question in question_list %}
            <p>Q. {{question}}</p>
        {% endfor %}

        {% if is_polled %}
            <p>{{polled_msg}}</p>
        {% else %}
            <p>{{not_polled_msg}}</p>
        {% endif %}

        <a href="{% url 'result' %}">Result</a>
    </body>
</html>
